<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cssMemeSlider</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="slider">
            <div class="slide">
                <div class="content">
                    <input type="radio" name="button" id="rd1" checked>
                    <input type="radio" name="button" id="rd2">
                    <input type="radio" name="button" id="rd3">
                    <input type="radio" name="button" id="rd4">

                    <div class="img-content rd1"><img src="assets/img/meme1.jpg"  alt="meme1"></div>
                    <div class="img-content"><img src="assets/img/meme2.jpg"  alt="meme2"></div>
                    <div class="img-content"><img src="assets/img/meme3.jpg"  alt="meme3"></div>
                    <div class="img-content"><img src="assets/img/meme4.jpg"  alt="meme4"></div>
                </div>
            </div>

            <div class="footer">
                <div class="meme-description">
                    <span class="img-description">text1</span>
                    <span class="img-description">text2</span>
                    <span class="img-description">text3</span>
                    <span class="img-description">text4</span>
                </div>

                <div class="navigation">
                    <label for="rd1" class="bar"></label>
                    <label for="rd2" class="bar"></label>
                    <label for="rd3" class="bar"></label>
                    <label for="rd4" class="bar"></label>
                </div>
            </div>
        </div>
    </body>
</html>
