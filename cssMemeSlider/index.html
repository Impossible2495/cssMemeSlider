<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cssMemeSlider</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="slider">
            <input type="radio" name="button" id="rd1" checked>
            <input type="radio" name="button" id="rd2">
            <input type="radio" name="button" id="rd3">
            <input type="radio" name="button" id="rd4">

            <div class="slide">
                <img src="" class="img1" alt="meme1">
                <img src="" class="img2" alt="meme2">
                <img src="" class="img3" alt="meme3">
                <img src="" class="img4" alt="meme4">
            </div>

            <div class="meme-description">
                <span class="img1-description">text1</span>
                <span class="img2-description">text2</span>
                <span class="img3-description">text3</span>
                <span class="img3-description">text4</span>
            </div>

            <div class="nav">
                <label class="bar" for="r1"></label>
                <label class="bar" for="r2"></label>
                <label class="bar" for="r3"></label>
                <label class="bar" for="r4"></label>
            </div>
        </div>
    </body>
</html>
